<section class="row justify-content-center m-3">
  <div class="card col-auto">
    <div class="imagen" [ngStyle]="{'background-image': 'url('+ miPost.image +')'}"></div>
    <div class="card-body">
      <div class="d-flex">
        <h1 class="card-title">{{miPost.title}}</h1>
        <h3 class="card-title ms-auto mt-2 text-end">Categoría: {{miPost.category}}</h3>
      </div>
      <div class="d-flex my-3">
        <p class="">{{miPost.author}}</p>
        <p class="ms-auto">{{miPost.date}}</p>
      </div>
      <p class="card-text">{{miPost.text}}</p>
      
      <button class="btn btn-primary mb-3" [routerLink]="['/home']">Volver a los posts por categoría</button>
    </div>
  </div>  
</section>
